<!DOCTYPE html>
<html lang="id">
<head>
    <title>Formulir Registrasi Siswa</title>
</head>
<body>
    <h2>Formulir Registrasi Siswa</h2>
    <form autocomplete="off">
        <table style="height: 480px;">
            <tr>
                <td><label for="nama">Nama:</label></td>
                <td><input type="text" id="nama" name="nama" style="width: 300px;"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" style="width: 300px"></td>
            </tr>
            <tr>
                <td><label for="tlp">Nomor Telepon:</label></td>
                <td><input type="tel" id="tlp" name="tlp" pattern="[0-9]{8,}" style="width: 300px;"></td>
            </tr>
            <tr>
                <td><label for="tempat lahir">Tempat Lahir:</label></td>
                <td><input type="text" id="tempat lahir" name="tempat lahir" style="width: 300px;"></td>
            </tr>
            <tr>
                <td><label for="tanggal lahir">Tanggal Lahir:</label></td>
                <td><input type="date" id="tanggal lahir" name="tanggal lahir"></td>
            </tr>
            <tr>
                <td><label>Jenis Kelamin:</label></td>
                <td><input type="radio" id="laki-laki" name="laki-laki">
                    <label for="laki-laki">Laki-laki</label><br>
                    <input type="radio" id="perempuan" name="laki-laki">
                    <label for="perempuan">Perempuan</label><br></td>
            </tr>
            <tr>
                <td><label  for="agama">Agama:</label></td>
                <td><select id="agama" name="agama">
                    <option value="islam">Islam</option>
                    <option value="krister">Kristen</option>
                    <option value="khatolik">Khatolik</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                    <option value="konghucu">KongHuCu</option>
                    </select></td>
            </tr>
            <tr>
                <td><label>Kendaraan yang dimiliki:</label></td>
                <td><input type="checkbox" id="kendaraan1" name="kendaraan1">
                <label for="kendaraan1">Sepeda</label><br>
                <input type="checkbox" id="kendaraan2" name="kendaraan2">
                <label for="kendaraan2">Motor</label><br>
                <input type="checkbox" id="kendaraan3" name="kendaraan3">
                <label for="kendaraan3">Mobil</label><br>
                <input type="checkbox" id="kendaraan4" name="kendaraan4">
                <label  for="kendaraan4">Lain-lain</label></td>
            </tr>
            <tr>
                <td><label for="alamat">Alamat Lengkap:</label></td>
                <td><textarea name="alamat" id="alamat" rows="6" style="width: 300px;"></textarea></td>
            </tr>
            <tr>
                <td><button type="submit" value="kirim">Kirim</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
